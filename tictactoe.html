<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
<head>
	<title></title>
</head>
<body>
	<table>
		<tr>
			<td class="block" id="zero" data-name="0"></td>
			<td id="one" class="vertical block"></td>
			<td class="block" id="two"></td>
		</tr>
		<tr>
			<td id="three" class="horizontal block"></td>
			<td id="four" class="vertical horizontal block"></td>
			<td id="five" class="horizontal block"></td>
		</tr>
		<tr>
			<td class="block" id="six"></td>
			<td id="seven" class="block vertical"></td>
			<td class="block" id="eight"></td>
		</tr>
	</table>
<div>
	<input type="button" name="" id="start" value="Start" disabled>
	<input type="button" name="" id="X" value="X">
	<input type="button" name="" id="O" value="O">
</div>

<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>

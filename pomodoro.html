<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="reset.css">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
<div id="holder">
	<div class="display">
		<span id="minutes">25</span>:<span id="seconds">00</span>
		<br>
	</div>
	<div class="pomodoro">
		<input type="button" name="Start" id="Start" value="Start">
		<input type="button" name="Stop" id="Stop" value="Stop">
		<input type="button" name="Reset" id="Reset" value="Reset">
		<br>
	</div>
	<div class="settings">
		Focus: <input type="button" name="-" id="timeMinus" value="-">
		<span id="time">25</span>
		<input type="button" name="+" id="timeAdd" value="+">
		Break: <input type="button" name="-" id="breakMinus" value="-">
		<span id="breakTime">5</span>
		<input type="button" name="+" id="breakAdd" value="+">
		<br>
	</div>
</div>
<script type="text/javascript" src="pomodoro.js"></script>
</body>
</html>
